<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
  <style>
     :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
    }

    body.light {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #555555;
      --accent: #0969da;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
    }

    button {
      background: none;
      border: 1px solid var(--muted);
      color: var(--fg);
      font-family: inherit;
      padding: 4px 8px;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .post {
      margin-bottom: 20px;
    }

    .post a {
      color: var(--accent);
      text-decoration: none;
    }

    .post a::before {
      content: "$ ";
      color: var(--muted);
    }

    .post p {
      margin: 4px 0 0 18px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer {
      margin-top: 40px;
      color: var(--muted);
      font-size: 0.8rem;
    }
    img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  margin: 20px 0;
  border: 1px solid var(--muted);
}


    
  </style>
</head>
<body class="{{ page.body_class }}">
  <div class="container">
    <header>
      <h1><a href="/" style="color: inherit; text-decoration: none;">learning blogs</a></h1>
      <button onclick="toggleTheme()">toggle</button>
    </header>

    {{ content }}

    <footer>
      <span>~/alchemist</span>
    </footer>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
