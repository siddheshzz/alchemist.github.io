<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Blogs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        .container {
            width: 60%;
            max-width: 800px;
            margin-top: 40px;
            padding: 20px;
        }
        .blog-posts {
            padding: 20px;
        }
        .blog-post {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .blog-post a {
            font-size: 1.2em;
            font-weight: 400;
            margin: 0;
            display: inline;
            text-decoration: none;
            color: #333;
        }
        .blog-post a:hover {
            text-decoration: underline;
        }
        .blog-post p {
            margin: 5px 0 10px 0;
            font-weight: 300;
        }
        .blog-post::before {
            content: 'â†’';
            font-size: 1.5em;
            margin-right: 10px;
            color: #333;
            display: inline;
        }
        .blog-post img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Blogs</h1>
        <h2>My Blog Posts</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
    </li>
  {% endfor %}
</ul>
        
    </div>
</body>
</html>
